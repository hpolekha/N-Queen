<!DOCTYPE html>
<html>
    <head>
         <!-- application css and overrides -->
        <link rel="stylesheet" type="text/css" href="css/application.css">
        
         <!-- application -->
        <script src="application.js"></script>

        <!--Implemented Algorithms-->
        <script src="algorithms/HillClimbing.js"></script>
        <script src="algorithms/SimulatedAnnealing.js"></script>
        <script src="algorithms/LocalBeamSearch.js"></script>        
        <script src="algorithms/GeneticAlgorithm.js"></script>

    </head>
    <body>

        <label for="algorithms">Choose an algorithm:</label>
        <select id="algorithms">
            <option value="hillClimbing">Hill Climbing</option>
            <option value="simulatedAnnealing">Simulated Annealing</option>
            <option value="localBeamSearch">Local Beam Search</option>
            <option value="geneticAlgorithm">Genetic Algorithm</option>
        </select>
        <label for="parameters">Parameters</label>
       <!-- <label >Parameters</label>  -->
        
        <label for="cellsInRow">Cells in row:</label>
        <input type="range" id="cellsInRow" min="4" max="12">
        <input type="number" id="cellsInRowInfo" value="" readonly="true">

        <input type="button" id="my-btn" value="do it!">
        
        <div><span id="info"></span></div>
    
        <div id="boardContainer"></div>

    </body>
</html>
